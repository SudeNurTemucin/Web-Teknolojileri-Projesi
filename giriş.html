    <main class="container" style="max-width: 400px; margin-top: 50px">
      <h2 class="text-center mb-4">Üye Girişi</h2>
      <form id="loginForm" action="Giris.php" method="POST" novalidate>
        <div class="mb-3">
          <label for="username" class="form-label"
            >Kullanıcı Adı (e-posta)</label>
          <input
            type="email"
            class="form-control"
            id="username"
            name="username"
            placeholder="b241210108@sakarya.edu.tr"
            required/>
          <div class="invalid-feedback">
            Lütfen geçerli bir e-posta adresi giriniz.
          </div>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Şifre</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            placeholder="b241210108"
            required/>
          <div class="invalid-feedback">Şifre boş bırakılamaz.</div>
        </div>
        <button type="submit" class="btn btn-success w-100">Giriş Yap</button>
      </form>
    </main>

    <br/><br/>

    <script>
      // Bootstrap tabanlı form doğrulama
      (function () {
        "use strict";
        const form = document.getElementById("loginForm");
        form.addEventListener(
          "submit",
          function (event) {
            if (!form.checkValidity()) {
              event.preventDefault();
              event.stopPropagation();
            }
            form.classList.add("was-validated");
          },
          false
        );
      })();
    </script>
